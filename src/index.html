<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Lift-Simulation</title>
</head>

<body>
  <main>
    <div class="input-area">
      <h1>Lift Simulation</h1>
      <div class="input-group">
        <label class="label">Floor Number</label>
        <input name="floor" id="floor" type="number" value="" placeholder="min 1 max 100">
        <br>
        <label class="label">Lift Number</label>
        <input name="lift" id="lift" type="number" value="" placeholder="min 1 max 10">
      </div>
      <br>
      <div class="input-btn">
        <button type="submit" id="submit">SUBMIT </button>
      </div>

      <br>
      <div class="output-area hide">
        <div class="action-btn">
          <button class="btn" id="back">BACK</button>
          <button class="btn" id="reset">RESET</button>
        </div>
      </div>
      <div class="building">

      </div>
    </div>


  </main>

  <script src="./js/main.js"></script>
</body>

</html>
